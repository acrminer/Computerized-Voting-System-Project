<!DOCTYPE html>
<html>
<head>
    <title>Voter Registration</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div>
    <h1>Register as a Voter</h1>
    <form id="registerForm">
        <input type="text" id="username" placeholder="Username" required><br><br>
        <input type="password" id="password" placeholder="Password" required><br><br>
        <input type="password" id="confirmPassword" placeholder="Confirm Password" required><br><br>
        <button type="submit">Save</button>
    </form>

    <p id="message"></p>

    <script>
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const message = document.getElementById('message');
        const form = document.getElementById('registerForm');

        // Executed once voter clicks submit button
        form.addEventListener('submit', async (event) => {
            event.preventDefault();

            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;

            if (password !== confirmPassword) {
                message.textContent = "Passwords do not match!";
                message.style.color = "red";
                return;
            }

            const voter = {
                username: document.getElementById('username').value,
                password: password
            };

            const response = await fetch('/addVoter', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(voter)
            });
            if (!response.ok){
                message.textContent = "username already exists";
                message.style.color = "red";
                form.reset();
                return;
            }

            message.textContent = "Registration saved successfully!"
            message.style.color = "green";

        });
    </script>

    <a th:href="@{/index}">Back to Homepage</a>
</div>
</body>
</html>
